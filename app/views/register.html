<div class="login">
    <form ng-submit="register()" role="form" class="form-signin">
       <img src="images/logo.png" style="width: 300px;" alt="I'm Yeoman"><br>
        <br>
        <label for="email" class="sr-only">Email address</label>
        <input type="email" ng-model="user.email" id="email" class="form-control" placeholder="Email address" required autofocus>
        <br>
        <label for="username" class="sr-only">Username</label>
        <input type="text" ng-model="user.username" id="username" class="form-control" placeholder="Username" required>
        <br>
        <label for="password" class="sr-only">Password</label>
        <input type="password" ng-model="user.password" id="password" class="form-control" placeholder="Password" required>
        <button class="btn btn-primary btn-block" type="submit">Sign up</button>
        <br>
        <a ng-href="#/login">Already a member?</a>
    </form>
</div>
