<div class="login">
    <form ng-submit="submitRegistration(registrationForm)" role="form" class="form-signin" ng-init="registrationForm = {}">
        <img src="images/logo.png" style="width: 300px;" alt="Homerun"><br>

        <div class="auth-input">
        <label for="name" class="sr-only">Full Name</label>
           <input type="text" ng-model="registrationForm.name" id="name" class="form-control" placeholder="Full Name" required autofocus>
       </div>

       <div class="auth-input">
           <label for="email" class="sr-only">Email Address</label>
           <input type="email" ng-model="registrationForm.email" id="email" class="form-control" placeholder="Email address" required>
       </div>

       <div class="auth-input">
           <label for="password" class="sr-only">Password</label>
           <input type="password" ng-model="registrationForm.password" id="password" class="form-control" placeholder="Password" required>
       </div>

       <div class="auth-input">
           <label for="password_confirmation" class="sr-only">Password Confirmation</label>
           <input type="password" ng-model="registrationForm.password_confirmation" id="password_confirmation" class="form-control" placeholder="Password Confirmation" required>
       </div>
       <button class="btn btn-primary btn-block" type="submit">Sign up</button>

       <a ng-href="#/login">Already a member?</a>
   </form>
</div>
