<div class="row">

    <div class="col-xs-12">
        <form ng-submit="addFeed()">
            <div class="panel panel-white post">
                <div class="post-heading">
                    <div class="row">
                        <div class="col-xs-1 image hidden-xs">
                            <img src="https://pbs.twimg.com/profile_images/645727518889082880/y2j8bSDy_400x400.jpg" class="img-circle avatar" alt="user profile image">
                        </div>
                        <div class="col-xs-11 write-post">
                        <textarea class="form-control" ng-model="feed" rows="2" placeholder="What's up on your mind?"></textarea>
                        </div>
                    </div>
                </div>
                <div class="post-description">
                    <div class="row">
                        <div class="col-xs-12">
                            <button class="btn btn-sm btn-primary pull-right">Post</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>


    <div class="col-xs-12">
        <div class="panel panel-white post" ng-repeat="feed in feeds">
            <div class="post-heading row">
                <div class="pull-left image col-xs-10">
                    <div class="row">
                        <div class="col-xs-2 hidden-xs">
                            <img src="https://pbs.twimg.com/profile_images/645727518889082880/y2j8bSDy_400x400.jpg" class="img-circle avatar" alt="user profile image">
                        </div>
                        <div class="col-xs-10 header">
                            <div class="title h5">
                                <a ng-href="/#/@metekabak"><b>{{feed.user}}</b></a>
                                made a post.
                            </div>
                            <h6 class="text-muted time">{{ feed.created_at }}</h6>
                        </div>
                    </div>
                </div>
                <div class="col-xs-2">
                    <a ng-href="/#/" class="btn btn-danger pull-right">
                        <i class="fa fa-heart icon"></i> 12
                    </a>
                </div>
            </div> 
            <div class="post-description"> 
                <p>{{ feed.feed }}</p>
            </div>

            <div class="comments" style="display:none;">
                <div class="row">
                    <div class="post-heading">
                        <div class="pull-left image col-xs-1 vcenter hidden-xs">
                            <img src="https://pbs.twimg.com/profile_images/593460596437188608/-Ert1f8B_400x400.jpg" class="img-circle avatar" alt="user profile image">
                        </div>
                        <div class="pull-left meta col-xs-11 vcenter">
                            <div class="title h5">
                                <a ng-href="/#/@mertkasar">Mert Kasar</a> 
                                Keep up with good works dude.
                            </div>
                            
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="post-heading">
                        <div class="pull-left image col-xs-1 hidden-xs">
                            <img src="http://bootdey.com/img/Content/user_1.jpg" class="img-circle avatar" alt="user profile image">
                        </div>
                        <div class="pull-left meta col-xs-11">
                            <div class="title h5">
                                <a ng-href="/#/@ahmetvaris">Ahmet Varış</a> 
                                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiuxsod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>

            <div class="post-heading">
                <div class="row">
                    <div class="col-xs-1 image hidden-xs">
                        <img src="https://pbs.twimg.com/profile_images/645727518889082880/y2j8bSDy_400x400.jpg" class="img-circle avatar" alt="user profile image">
                    </div>
                    <div class="col-xs-11 write-post">
                        <textarea class="form-control" rows="2" placeholder="Write a comment"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
