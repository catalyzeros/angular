<nav class="navbar navbar-default" ng-hide="isActive('/login')" role="navigation">
  <div class="container">
    <div class="navbar-header">

      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>

      <a class="navbar-brand" class="pull-left" ng-href="#/" style="padding-top: 13px">
        <img src="images/logo-line.png" style="width:180px;" alt="">
      </a>
    </div>

    <div class="collapse navbar-collapse" id="js-navbar-collapse">
      <ul class="nav navbar-nav navbar-right">
        <li><a ng-href="#/@metekabak"></a></li>
        <li class="dropdown">
          <a ng-href="#/" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="true">Mete Kabak <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a ng-href="#/@metekabak">Profile</a></li>
            <li><a ng-href="#/settings">Settings</a></li>
            <li class="divider"></li>
            <li><a ng-href="#/logout">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container" ng-hide="isActive('/login')">
  <div class="col-md-2 col-sm-3">
    <div class="dashboard">

      <ul class="list-group">
        <li>
         <a ng-href="#/feed" class="list-group-item" >
          <i class="glyphicon glyphicon-list-alt"></i>Feed
        </a>
      </li>
      <li>
        <a ng-href="#/feed" class="list-group-item" >
          <i class="glyphicon glyphicon-list"></i>Grocery
        </a>
      </li>
      <li>
        <a ng-href="#/storage" class="list-group-item" >
          <i class="glyphicon glyphicon-folder-close"></i>Storage
        </a>
      </li>
    </ul>
    
    <ul class="tag-group">
      <li><a ng-href="#/tags/movie">#movie</a></li>
      <li><a ng-href="#/tags/picture">#picture</a></li>
      <li><a ng-href="#/tags/workout">#workout</a></li>
      <li><a ng-href="#/tags/picnic">#picnic</a></li>
      <li><a ng-href="#/tags/study">#study</a></li>
      <li><a ng-href="#/tags/party">#party</a></li>
    </ul>
  </div>
</div>


<div class="col-md-8 col-sm-6">
  <div ng-view=""></div>
</div>


<div class="col-md-2 col-sm-3">
  <div class="activity">
    
  </div>
</div>


</div>

</div>
